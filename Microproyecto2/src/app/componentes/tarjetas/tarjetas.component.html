<div class="tarjeta" [routerLink]="['/detalles']">
    <img class="imagen" [src]="dataentrante?.img" alt="poster pelicula">
    <div class="infopelicula">
        <div class="titulo">{{dataentrante?.titulo}}</div>
        <div class="idiomas">{{dataentrante?.idiomas}}</div>
        <div class="popularidad">{{dataentrante?.popularidad}}</div>
    </div>
    <button class="favorito">Favorito</button>
</div>
