<div class="tarjeta">
    <img class="imagen" [src]="dataentrante?.poster_path" alt="poster pelicula" [routerLink]="['/detalles']">
    <div class="infopelicula">
        <div class="titulo">{{dataentrante?.title}}</div>
        <div class="idiomas">Idioma: {{dataentrante?.original_language}}</div>
        <div class="popularidad">Popularidad: {{dataentrante?.popularity}}</div>
    </div>
    <button class="favorito" *ngIf="user" (click)="agregarFavorito()">Favorito</button>
</div>
